version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Allows Docker-in-Docker access
      - /tmp:/tmp  # Mounts the hostâ€™s /tmp directory into the container
    restart: always

  frontend:
    build: ./front
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: always

